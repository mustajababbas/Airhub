<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.js"></script>
    <title>Sign In</title>
</head>
<body>

<section class="section-sign">

    <div class="container sign-container">

        <div class="row sign">

            <div class="col-12 col-lg-6 sign-left">
 
                <a href="#"> <img src="images/Airhub Final logo.png" class="logo"></a>

                <div class="sign-title">
                <h2>Login</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>


                <form>

                    <div class="form-field">
                        <label>Email *</label>
                        <input type="email" placeholder="mail@example.com" required>
                    </div>

                    <div class="form-field">
                        <label>Password *</label>
                        <input type="password" placeholder="min 8 Characters" required>
                    </div>

                    <div class="remember-pass">

                        <label><input type="checkbox" value=""> Remember me</label>
                        <a href="#">Forget Password?</a>

                    </div>

                    <div class="field-button field-button-full">
                        <input type="submit" value="Sign In" class="button-green-full">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>


                    <div class="remember-pass">

                       
                        <span>Not registered yet? <a href="signup.html">Create an Account</a></span>

                    </div>

                    
                </form>

            </div>


            <div class="col-12 col-lg-6  sign-right">
                
            </div>

        </div>

    </div>

</section>

        
    
</body>
</html>
